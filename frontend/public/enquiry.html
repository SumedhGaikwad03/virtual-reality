<!DOCTYPE html>
<html lang="en">
<head>
 

<link href="styles.css" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enquiry ‚Ä¢ Virtual Reality</title>
  
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-600 text-slate-50">

<!-- ‚úÖ Navbar -->
<nav class="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center space-x-3">
        <div class="bg-white text-blue-900 font-bold px-3 py-1 rounded-lg">VR</div>
        <div>
          <span class="font-bold text-lg">Virtual Reality</span>
          <p class="text-xs text-blue-200">Home ‚Ä¢ Happiness ‚Ä¢ Honesty</p>
        </div>
      </div>
      <div class="flex-1"></div>
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-blue-300">Home</a>
        <a href="about.html" class="hover:text-blue-300">About</a>
        <a href="enquiry.html" class="hover:text-blue-300 font-semibold underline">Enquiry</a>
        <a href="privacy.html" class="hover:text-blue-300">Privacy Policy</a>
        <a href="terms.html" class="hover:text-blue-300">Terms and Conditions</a>
      </div>
    </div>
  </div>
</nav>

<!-- üì© Enquiry Form Section -->
<main class="max-w-3xl mx-auto px-4 sm:px-6 py-12">
  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-lg ring-1 ring-white/20">
    <h2 class="text-2xl font-bold text-white mb-6">Enquiry Form</h2>

    <form id="enquiryForm" class="space-y-5">
      <!-- Name -->
      <div>
        <label class="block text-sm font-semibold mb-1" for="name">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 rounded-lg bg-white/90 text-slate-900 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- Mobile -->
      <div>
        <label class="block text-sm font-semibold mb-1" for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
               placeholder="10-digit number"
               class="w-full px-4 py-2 rounded-lg bg-white/90 text-slate-900 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold mb-1" for="email">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-white/90 text-slate-900 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- Needs -->
      <div>
        <label class="block text-sm font-semibold mb-1" for="message">Tell us more about your needs</label>
        <textarea id="message" name="message" rows="4" required
                  class="w-full px-4 py-2 rounded-lg bg-white/90 text-slate-900 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
      </div>

      <!-- Terms Checkbox -->
      <div class="flex items-start space-x-2">
        <input type="checkbox" id="terms" required
               class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="terms" class="text-sm">
          I agree to the <a href="terms.html" class="underline text-blue-200 hover:text-white">Terms and Conditions</a> and <a href="privacy.html" class="underline text-blue-200 hover:text-white">Privacy Policy</a>
        </label>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full py-3 rounded-lg bg-white text-blue-900 font-semibold shadow hover:bg-blue-50 focus:outline-none focus:ring-4 focus:ring-white/40">
        Submit Enquiry
      </button>
    </form>

    <!-- Success / Error Message -->
    <p id="formMessage" class="mt-4 text-center text-sm hidden"></p>
  </div>
</main>

<!-- Footer (same as main.html bottom bar) -->
<footer class="bg-blue-900 text-center text-xs py-4 text-blue-200">
  &copy; 2025 Virtual Reality. All rights reserved.
</footer>

<!-- JS to handle form submission -->
<script>
  const form = document.getElementById("enquiryForm");
  const msg = document.getElementById("formMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
      name: form.name.value,
      phone: form.phone.value,
      email: form.email.value,
      message: form.message.value,
    };

    try {
      const res = await fetch("http://localhost:3000/api/enquiry", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();

      if (result.success) {
        window.location.href = "thankyou.html";
        msg.textContent = "‚úÖ Enquiry submitted successfully!";
        msg.className = "mt-4 text-center text-green-300 text-sm";
        form.reset();
      } else {
        msg.textContent = "‚ùå Failed to submit. Try again.";
        msg.className = "mt-4 text-center text-red-300 text-sm";
      }
    } catch (err) {
      msg.textContent = "‚ùå Server error. Please try later.";
      msg.className = "mt-4 text-center text-red-300 text-sm";
    }

    msg.classList.remove("hidden");
  });
</script>

</body>
</html>
